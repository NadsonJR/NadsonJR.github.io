<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./newcomer.css">
</head>

<body>
    <div class="page-wrap">
        <div class="left-panel">
            <div class="illustration">
                <img src="../assets/logo.svg" alt="Illustration" class="image">
            </div>
            <h2>Control your finances easier</h2>
        </div>

        <div class="right-panel">
            <h1>
                <strong>Welcome,</strong>
            </h1>
            <form class="animated-form">
                <h3>Fill in the following fields</h3>
                <div class="form-group">
                    <label for="name" class="sr-only">Full Name</label>
                    <input type="text" id="name" class="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" id="email" class="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Confirm Password</label>
                    <input type="password" id="password-again" class="password" placeholder="Confirm Password">
                </div>

                <div class="form-group flex-end">
                    <input type="submit" value="Confirm" class="button">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
