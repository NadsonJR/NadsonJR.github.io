<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="page-wrap">
        <div class="left-panel">
            <div class="illustration">
                <img src="../assets/logo.svg" alt="Illustration" class="image">
            </div>
            <h2>Control your finances easier</h2>
        </div>

        <div class="right-panel">
            <h1>
                <strong>Welcome,</strong>
            </h1>
            <form class="animated-form">
                <h3>Login to your account</h3>
                <div class="form-group">
                    <label for="email" class="sr-only" >Email</label>
                    <input type="text" id="email" class="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only" >Password</label>
                    <input type="password" id="password" class="password" placeholder="Password">
                </div>
                <div class="form-group flex-end">
                    <input type="submit" value="LOGIN" class="button">
                </div>
                <div class="lost-password">
                    <a href="#" class="link">Forgot your Password?</a>
                </div>
                <div class="newcomer">
                    <a href="/NewcomerPage/Newcomer.html" class="link"> Not registered? Create an account</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
